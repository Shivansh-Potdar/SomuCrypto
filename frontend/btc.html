<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph from API</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // Function to fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch('URL_OF_YOUR_API_ENDPOINT');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to create and render the graph
        async function renderGraph() {
            const data = await fetchData();
            
            // Extracting data for x-axis and y-axis from the API response
            const labels = data.labels; // Array of labels for x-axis
            const values = data.values; // Array of values for y-axis

            // Creating a new Chart instance
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Data from API',
                        data: values,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        // Call the function to render the graph
        renderGraph();
    </script>
</body>
</html>
